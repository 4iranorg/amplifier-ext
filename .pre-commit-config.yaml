# Pre-commit hooks for Iran Amplifier
# Install: pre-commit install
# Run manually: pre-commit run --all-files

# pre-commit.ci configuration
ci:
  autofix_prs: true
  autofix_commit_msg: 'style: auto-fix by pre-commit.ci'
  autoupdate_schedule: monthly
  autoupdate_commit_msg: 'chore: update pre-commit hooks'
  skip: [no-commit-to-branch]  # Skip branch protection in CI

repos:
  # General file hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-merge-conflict
      - id: detect-private-key
      - id: no-commit-to-branch
        args: ['--branch', 'main']

  # JavaScript/CSS formatting with Prettier
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [javascript, css, scss, json, html, markdown]

  # JavaScript linting with ESLint (using local pnpm for consistent dependencies)
  - repo: local
    hooks:
      - id: eslint
        name: eslint
        entry: pnpm exec eslint --fix
        language: system
        files: \.js$
        types: [file]

  # Stylelint for SCSS (using local pnpm for consistent dependencies)
  - repo: local
    hooks:
      - id: stylelint
        name: stylelint
        entry: pnpm exec stylelint --fix
        language: system
        files: \.(scss|css)$
        types: [file]

  # Markdown linting
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.17.2
    hooks:
      - id: markdownlint-cli2
        args: ['--fix']
        exclude: ^CLAUDE\.md$
